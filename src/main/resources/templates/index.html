<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/appIcon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Monitoring Software</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="scripts/constants.js" defer></script>
<script src="scripts/storageUtility.js" defer></script>
<script src="scripts/backend.js" defer></script>
<script src="scripts/notification.js" defer></script>
<script src="scripts/htmlUtility.js" defer></script>
<script src="scripts/components.js" defer></script>
<script src="scripts/databaseView.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        setUpKeyBoardControl();
        setUpOnStart();
        setUpDatabaseView();
        setHeadlineFormBackend().then(() => console.info("Headline erfolgreich geladen"));
        setValuesInTable().then(() => console.info("Tabelle erfolgreich erstellt"));

        createDiskspaceChart().then(() => console.info("Diskspace Chart erfolgreich erstellt"));
        createLineChart(cpuChart).then(() => console.info("CPU Chart erfolgreich erstellt"));
        createLineChart(memoryChart).then(() => console.info("Mem Chart erfolgreich erstellt"));
        setInterval(setValuesInTable, 500);
        setInterval(checkForAlarms, 10000);
    });
</script>

<body>
<div class="notifications"></div>
<div id="databaseView"></div>
<h1 id="PageHeadline"></h1>

<div class="row">
    <div id="MonitorTable"></div>
    <div class="diskspace">
        <div class="diskspace-container">
            <canvas class="diskspace-chart"></canvas>
        </div>
    </div>
</div>

<div class="row">
    <div class="cpu-usage">
        <div class="cpu-usage-container">
            <canvas class="cpu-usage-chart"></canvas>
        </div>
    </div>
    <div class="mem-usage">
        <div class="mem-usage-container">
            <canvas class="mem-usage-chart"></canvas>
        </div>
    </div>
</div>

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
        max-width: 90%;
        margin: auto;
        font-family: 'Poppins', sans-serif;
    }

    button {
        padding: 10px;
    }

    .notifications {
        position: fixed;
        top: 30px;
        right: 20px;
    }

    .toast {
        position: relative;
        padding: 10px;
        color: #fff;
        margin-bottom: 10px;
        width: 400px;
        display: grid;
        grid-template-columns: 70px 1fr 70px;
        border-radius: 5px;
        --color: #0abf30;
        background-image: linear-gradient(to right, #0abf3055, #22242f 30%);
        animation: show 0.3s ease 1 forwards
    }

    .toast i {
        color: var(--color);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: x-large;
    }

    .toast .title {
        font-size: x-large;
        font-weight: bold;
    }

    .toast span, .toast i:nth-child(3) {
        color: #fff;
        opacity: 0.6;
    }

    @keyframes show {
        0% {
            transform: translateX(100%);
        }
        40% {
            transform: translateX(-5%);
        }
        80% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-10%);
        }
    }

    .toast::before {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: var(--color);
        width: 100%;
        height: 3px;
        content: '';
        box-shadow: 0 0 10px var(--color);
        animation: timeOut 5s linear 1 forwards
    }

    @keyframes timeOut {
        to {
            width: 0;
        }
    }

    .toast.error {
        --color: #f24d4c;
        background-image: linear-gradient(to right, #f24d4c55, #22242F 30%);
    }

    .toast.warning {
        --color: #e9bd0c;
        background-image: linear-gradient(to right, #e9bd0c55, #22242F 30%);
    }

    .toast.info {
        --color: #3498db;
        background-image: linear-gradient(to right, #3498db55, #22242F 30%);
    }

    .row {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
        flex-wrap: wrap;
    }

    #MonitorTable,
    .diskspace,
    .cpu-usage,
    .mem-usage {
        flex: 1 1 0;
        min-width: 0;
    }

    .mem-usage, .cpu-usage {
        flex: 1 1 0;
        min-width: 0;
        display: flex;
        flex-direction: column;
    }

    .mem-usage-container, .cpu-usage-container {
        flex: 1;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .mem-usage-chart, .cpu-usage-chart {
        width: 100% !important;
        height: 100% !important;
    }

    .diskspace #diskspace-chart {
        max-height: 750px;
    }

    .custom-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-family: system-ui, sans-serif;
        font-size: 0.95rem;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        border-radius: 0.5rem;
        overflow: hidden;
        table-layout: fixed;
    }

    .custom-table thead {
        background-color: #f8f9fa;
        text-align: left;
    }

    .custom-table th,
    .custom-table td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #dee2e6;
        border-right: 1px solid #dee2e6; /* Spaltenlinie */
    }

    .custom-table th:last-child,
    .custom-table td:last-child {
        border-right: none; /* keine Linie am Rand rechts */
    }

    .custom-table tbody tr:last-child td {
        border-bottom: none;
    }

    .custom-table th {
        font-weight: 600;
        color: #495057;
    }

    .custom-table td {
        color: #212529;
        word-break: break-word;
    }

    /* Optional: Responsive styling */
    @media (max-width: 768px) {
        .custom-table th,
        .custom-table td {
            padding: 0.5rem;
            font-size: 0.875rem;
        }
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
        transition: color .3s ease;
    }

    .databaseOverlay {
        display: none;
        /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        /* Semi-transparent background */
        backdrop-filter: blur(5px);
        /* Blur effect on the background */
        z-index: 999;
    }

    .database-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 90%;
        max-width: 600px;
        display: none;
    }
</style>
</html>
